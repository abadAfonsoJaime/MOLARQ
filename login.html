    <div class="main parent">

<!--          User-->
           <div class="formfield">
               <div class="col-50">
                   <label for="usernick">User</label>
               </div>
               <div class="col-50">
                   <input type="text" name="usernick" id="usernick" maxlength="20" placeholder="Escriba su user name aquí" required />
               </div>
           </div>
           
<!--           Contraseña-->
           <div class="formfield">
               <div class="col-50">
                   <label for="password">Contraseña</label>
               </div>
               <div class="col-50">
                   <input type="password" name="password" id="password" maxlength="20" placeholder="Escriba su contraseña aquí" required />
               </div>
           </div>
           
<!--           Recuérdame-->
           <div class="formfield">
               <div class="col-50">
                   <label for="remember">Recuérdame</label>
               </div>
               <div class="col-50">
                   <input type="checkbox" name="remember" id="remember" value="1" />
               </div>
           </div>
           
<!--           Entrar-->
           <div class="col-95 formbutton formcentre"> 
               <!-- <input type="submit" id="enviar" /> -->
               <div class="button" id="enviar" >Enviar</div>
           </div>
            
         
        </form>
        
        
<!--        Registrarme-->
