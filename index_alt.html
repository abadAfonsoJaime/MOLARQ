<!DOCTYPE html>
<html lang="es">
<head>
  <title>Encuentra tu yacimiento - MOLARQ</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head> 
<body>

  <!--HEADER-->
  <div id="header" class="header parent"></div>

  <!--MAP-->
  <div id="map" class="main parent">
    <div class="wrapper-fluid">
      <fieldset>
        <legend><h1>Marcadores de Yacimientos</h1></legend>
      <h3>Por Provincia</h3>
      <select name="Provincia" id="Provincia">
          <option value="default">---Seleccione provincia---</option>
          <option onclick="javascript:$('#map_canvas').trigger('show', 'CUE')" value="CUE">Cuenca</option>
          <option onclick="javascript:$('#map_canvas').trigger('show', 'TAR')" value="TAR">Tarragona</option>
          <option onclick="javascript:$('#map_canvas').trigger('show', 'GER')" value="GER">Gerona</option>
      </select>
      <h3>Por Cronología</h3>
      <select name="Cronologia" id="Cronologia">
          <option value="default">---Seleccione cultura---</option>
          <option onclick="javascript:$('#map_canvas').trigger('show', '1')" value="GRE">Grecia</option>
          <option onclick="javascript:$('#map_canvas').trigger('show', '2')" value="ROM">Roma</option>
      </select>
      <p><a onclick="javascript:$('#map_canvas').trigger('show', '2')"><strong>Próximos eventos</strong></a></p>
      <p><strong>Controles</strong></p>
      <p><a onclick="javascript:$('#map_canvas').trigger('hide_all')">Ocultar marcadores</a>
      <a onclick="javascript:$('#map_canvas').trigger('reset')">Centrar Mapa</a></p>
      </fieldset>
      
      <!-- <div><input type="search" maxlength="50"></div>   -->  

      <div id="map_canvas"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer" class="footer parent"></div>
  
  <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="js/templates.js" type="text/javascript"></script>
  <script src="js/mainScript.js" type="text/javascript"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHelRWLK0eQSJC52Q-KP_xwm_RBwn813g" type="text/javascript"></script>
  <script src="js/jquery-mapit.js" type="text/javascript"></script>
  <script src="js/pluginMap.js" type="text/javascript"></script>
    
</body>
</html>
