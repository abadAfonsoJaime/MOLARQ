			<h3>Por Provincia</h3>
			<select onchange="javascript:$('#map_canvas').trigger('show', '1')" name="Provincia" id="Provincia">

					<option value="MAD">Madrid</option>
					<option value="BAR">Barcelona</option>
					<option value="VIG">Vigo</option>
					<option value="VAL">Valencia</option>
				</optgroup>
			</select>
			<h3>Por Cronología</h3>
			<select name="Cronologia" id="Cronologia">
				<optgroup>
					<option onclick="javascript:$('#map_canvas').trigger('show', '1')" value="GRE">Grecia</option>
					<option onclick="javascript:$('#map_canvas').trigger('show', '2')" value="ROM">Roma</option>
				</optgroup>
			</select>
			<p><a onclick="javascript:$('#map_canvas').trigger('show', '2')"><strong>Próximos eventos</strong></a><p>
     		<p><strong>Controles</strong>
			<a onclick="javascript:$('#map_canvas').trigger('hide_all')">Ocultar marcadores</a>
			<a onclick="javascript:$('#map_canvas').trigger('reset')">Centrar Mapa</a></p>
      </fieldset>
